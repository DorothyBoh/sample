<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderPaws - Add Record</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="paw-icon">üêæ</div>
        <div>WanderPaws</div>
      </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="index.html" class="nav-item">
        <div class="nav-icon">üè†</div>
        <div>Home</div>
      </a>
      <a href="notification.html" class="nav-item">
        <div class="nav-icon">üîî</div>
        <div>Notification</div>
      </a>
      <a href="settings.html" class="nav-item">
        <div class="nav-icon">‚öôÔ∏è</div>
        <div>Settings</div>
      </a>
      <a href="profile.html" class="nav-item active">
        <div class="nav-icon">üë§</div>
        <div>Profile</div>
      </a>
    </div>
    
    <!-- Add Record Screen -->
    <div class="content">
      <div class="pet-profile">
        <img src="placeholder.jpg" alt="Pet Profile" class="pet-image">
        <div class="pet-info">
          <h2>Kali</h2>
          <div class="pet-details">
            <div>Poodle</div>
            <div>3 yrs. old</div>
          </div>
        </div>
      </div>
      
      <div class="form-container">
        <form class="record-form" action="vaccine-history.html" method="get">
          <div class="form-group">
            <label for="vaccineName">Vaccine Name</label>
            <input type="text" id="vaccineName" class="form-control" placeholder="Enter vaccine name" required>
          </div>
          
          <div class="form-group">
            <label for="vaccineDate">Date</label>
            <input type="date" id="vaccineDate" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="vetName">Vet Name</label>
            <input type="text" id="vetName" class="form-control" placeholder="Enter vet name" required>
          </div>
          
          <div class="form-group">
            <label for="vetClinic">Vet Clinic</label>
            <input type="text" id="vetClinic" class="form-control" placeholder="Enter vet clinic">
          </div>
          
          <div class="form-group">
            <label for="document" class="file-label">
              <span class="attach-icon">üìé</span>
              Attach Document
            </label>
            <input type="file" id="document" class="file-input" accept="image/*,.pdf">
          </div>
          
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" id="addReminder">
              <span class="checkmark"></span>
              Add Reminders
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
        
        <a href="profile.html" class="add-btn">
          <span class="add-icon">‚ûï</span>
          Add New Record
        </a>
      </div>
    </div>
  </div>
</body>
</html>
