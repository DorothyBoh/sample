<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderPaws - Reminders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="paw-icon">🐾</div>
        <div>WanderPaws</div>
      </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="index.html" class="nav-item">
        <div class="nav-icon">🏠</div>
        <div>Home</div>
      </a>
      <a href="notification.html" class="nav-item active">
        <div class="nav-icon">🔔</div>
        <div>Notification</div>
      </a>
      <a href="settings.html" class="nav-item">
        <div class="nav-icon">⚙️</div>
        <div>Settings</div>
      </a>
      <a href="profile.html" class="nav-item">
        <div class="nav-icon">👤</div>
        <div>Profile</div>
      </a>
    </div>
    
    <!-- Reminders Screen -->
    <div class="content">
      <div class="pet-profile">
        <img src="placeholder.jpg" alt="Pet Profile" class="pet-image">
        <div class="pet-info">
          <h2>Kali</h2>
          <div class="pet-details">
            <div>Poodle</div>
            <div>3 yrs. old</div>
            <div>05/16/2021</div>
            <div>Female</div>
          </div>
        </div>
      </div>
      
      <h2 class="section-title">Reminders</h2>
      
      <div class="reminder-item">
        <div class="reminder-row">
          <div>Vaccine Name 1</div>
          <a href="#" class="view-date">
            <span class="calendar-icon">📅</span>
            View Date
          </a>
        </div>
        <div class="reminder-row">
          <div>Vet Name</div>
          <a href="mark-done.html" class="btn">Done</a>
        </div>
      </div>
      
      <div class="reminder-item">
        <div class="reminder-row">
          <div>Vaccine Name 2</div>
          <a href="#" class="view-date">
            <span class="calendar-icon">📅</span>
            View Date
          </a>
        </div>
        <div class="reminder-row">
          <div>Vet Name</div>
          <a href="mark-done.html" class="btn">Done</a>
        </div>
      </div>
      
      <div class="reminder-item">
        <div class="reminder-row">
          <div>Vaccine Name 3</div>
          <a href="#" class="view-date">
            <span class="calendar-icon">📅</span>
            View Date
          </a>
        </div>
        <div class="reminder-row">
          <div>Vet Name</div>
          <a href="mark-done.html" class="btn">Done</a>
        </div>
      </div>
      
      <div class="checkmark-graphic">
        <div class="circle">
          <div class="checkmark">✓</div>
        </div>
      </div>
      
      <a href="vaccine-history.html" class="btn btn-block">View Vaccine History</a>
    </div>
  </div>
</body>
</html>
